<html>
    <head>
        <title>kataomoi</title>
        <script type="text/javascript" src="forge.bundle.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <link rel="stylesheet" href="kataomoi.css"/>
    </head>
    <body>
        <div id="signin">
            <form name="signin" onsubmit="signIn()" action="javascript:void(0);">
                <table>
                    <tr><td>Room: </td><td><input type="text" name="room"/></td></tr>
                    <tr><td>Name: </td><td><input type="text" name="name"/></td></tr>
                </table>
                <input type="submit" value="Sign In"/>
            </form>
        </div>
        <h2 id="room"></h2>
        <h2 id="name"></h2>
        <div id="users" style="display:none;">
            <h2>Users Online:</h2>
            <form name="selections" onsubmit="sendSelections()" action="javascript:void(0);">
                <table id="userlist">
                    <tr style="font-weight: bold">
                        <td class="user">User</td>
                        <td class="dtf">DTF?</td>
                        <td class="result">Result</td>
                    </tr>
                </table>
                <input type="submit" value="Send choices">
            </form>
            <h3>Verification Phrase (make sure this is the same for everyone; if it isn't, someone may be eavesdropping or tampering with your connection):</h3>
            <div id="phrase"></div>
        </div>
    </body>
</html>
